version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: $PRISMA_MANAGEMENT_API_SECRET
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql
            port: 3306
            user: $DB_USER
            password: $DB_PASSWORD
            connectionLimit: 10
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
    volumes:
      - mysql:/var/lib/mysql
  backend:
    image: raincheck-db_backend:latest
    ports:
      - '4000:4000'
    environment:
      APP_SECRET: $APP_SECRET
      HERE_API_KEY: $HERE_API_KEY
      PRISMA_ENDPOINT: http://prisma:4466
volumes:
  mysql: ~
